<div class="col animate fadeIn fast">
  <div class="card">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button class="btn btn-outline-primary" (click)="verHeroe()">Ver mas...</button>

      <!-- <a class="btn btn-outline-primary" [routerLink]="['/heroe', i]" routerLinkActive="router-link-active" >Ver el Link...</a> -->

    </div>
  </div>
</div>
